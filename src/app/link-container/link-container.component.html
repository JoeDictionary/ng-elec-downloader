<div *ngFor="let link of links$ | async; let i = index">
	<link-entry (inputKeyup)="handleKeyDown($event.keyCode, i)" #inputs></link-entry>
	<button class="neu-button" (click)="addLink(i)">Add</button>
	<button class="neu-button" (click)="removeLink(i)">X</button>
</div>
<button (click)="addLink()">+</button>
<button (click)="downloadLinks()">Download MP4</button>
<button (click)="downloadLinks(['-a'])">Download MP3</button>
<button (click)="videoTitle()">Video Title</button>
